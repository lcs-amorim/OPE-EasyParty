{% extends 'base.html' %}
{% load static %} 
{% block conteudo %}


<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Festas - Si Lima</title>


</head>
<body>

<div class="container gallery-container">

    <h1>Confira nossas melhores festas ! </h1>

    <p class="page-description text-center">Galeria de fotos</p>
    
    <div class="tz-gallery">

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="{% static 'images/festas/festa1.jpg' %}">
                    <img src="{% static 'images/festas/festa1.jpg' %}" alt="">
                </a>
            </div>

           <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="{% static 'images/festas/festa3.jpg' %}">
                    <img src="{% static 'images/festas/festa3.jpg' %}" alt="">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="{% static 'images/festas/festa4.jpg' %}">
                    <img src="{% static 'images/festas/festa4.jpg' %}" alt="">
                </a>
            </div>

        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>

{%endblock%}
